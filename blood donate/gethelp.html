<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gethelp.css">
    <link rel="shortcut icon" href="img/blood-donor.png" type="image/x-icon">
    <title>GET HELP</title>
</head>
<body>
    <nav>
        <ul>
           <li ><a href="donate.html">DONATE</a></li>
           <li id="gethelp"><a href="gethelp.html">GET HELP</a></li>
           <li><a href="why.html">Why Donate</a></li>
        </ul>
        <a href="h.html"><img  src="img/Shape_4.png" alt="infinity club" width="40px"></a>
    </nav>
    <div class="titre">
        <h1>Get help Registration <img src="img/Shape_4.png" width="30px"></h1>
    </div>
    <section>
       
    <form >
        <div class="col">
      <div class="col-1">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="Phone">Phone number</label><br>
        <input
          type="tel"
          id="phone"
          name="phone"
          maxlength="10"
          minlength="10"><br>
       
        </div>
      <div class="col-2">
        <label for="height">height(cm)</label><br>
        <input
        type="number"
        id="height"
        name="height"
        minlength="2"
        maxlength="3"><br>
      <label for="weight">weight(kg)</label><br>
      <input
        type="number"
        id="weight"
        name="weight"
        maxlength="3"
        minlength="1"><br>
    
        <label for="blood-type">Blood type</label><br>
            <select name="" id="blood-type">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>      
            </select><br>

            <label for="location">Location (wilaya)</label><br>
        <input type="text" id="location"><br>
      </div>

      </div>
      <button>Help Request</button>

        </form>
    </section>
</body>
</html>
